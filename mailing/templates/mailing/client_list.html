{% extends 'mailing/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2 class="display-4">СПИСОК КЛИЕНТОВ ДЛЯ РАССЫЛКИ</h2>
    <p class="lead">Здесь вы можете создать и отредактировать список клиентов для рассылки</p>
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <a class="btn btn-lg btn-block btn-outline-primary mb-5" href="{% url 'mailing:client_create' %}">Добавить
                клиента</a>
        </div>
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{object.user}}</h2>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-center m-3">
                        <li>{{ object.email }}</li>
                    </ul>
                    <a href="{% url 'mailing:client' object.pk %}" type="button"
                       class="btn btn-lg btn-block btn-outline-primary">Подробности</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
